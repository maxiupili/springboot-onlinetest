<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>教师批阅模拟卷页面</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
		<!--<link href="asserts/css/bootstrap.css" th:href="@{/asserts/css/bootstrap.css}" rel="stylesheet">-->

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">

		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>

		<!--引入topbar-->
		<div th:replace="common/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入sidebar-->
				<div th:replace="common/bar::teachersidebar(activeUri='score')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>模拟卷名：[[${thisPaperSimuName}]]</h2>
					<h3>用户名：[[${thisPaperUsername}]]</h3>
					<h3>分数：[[${thisPaperScore}]]分</h3>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>ItemNum</th>
									<th>ItemScore</th>
									<th>QuestionType</th>
									<th>QuestionDetails</th>
									<th>Answer</th>
									<th>ImageUrl</th>
									<th>StuAnswer</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="simulationTestCheckAnswerItem:${simulationTestCheckAnswerItems}">
									<td th:text="${simulationTestCheckAnswerItem.getItem_num()}"></td>
									<td th:text="${simulationTestCheckAnswerItem.getItem_score()}"></td>
									<td th:text="${simulationTestCheckAnswerItem.getQuestion_type()}"></td>
									<td th:text="${simulationTestCheckAnswerItem.getQuestiondetails()}"></td>
									<td th:text="${simulationTestCheckAnswerItem.getAnswer()}"></td>
									<td th:text="${simulationTestCheckAnswerItem.getImageurl()}"></td>
									<td th:text="${simulationTestCheckAnswerItem.getStu_answer()}"></td>
								</tr>
							</tbody>
						</table>
					</div>
					<!--<form class="form-inline">-->
						<!--<div class="form-group">-->
							<!--<div class="input-group">-->
								<!--<div class="input-group-addon">学生主观题加分</div>-->
								<!--<input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">-->
								<!--<div class="input-group-addon">分</div>-->
							<!--</div>-->
						<!--</div>-->
						<!--<button type="submit" class="btn btn-primary">批阅完成</button>-->
					<!--</form>-->
					<form class="form-inline" th:action="@{/teacherPlusSimuTestScore}" method="post">
						<input type="hidden" name="simu_name" th:value="${thisPaperSimuName}">
						<input type="hidden" name="username" th:value="${thisPaperUsername}">
						<div class="form-group">
							<input type="text" class="form-control" name="score" placeholder="学生主观题加分">
						</div>
						<button type="submit" class="btn btn-default">批阅完成</button>
					</form>
				</main>

			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/asserts/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>




	</body>

</html>
