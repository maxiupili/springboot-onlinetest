<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>教师模拟卷预览页面</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
		<!--<link href="asserts/css/bootstrap.css" th:href="@{/asserts/css/bootstrap.css}" rel="stylesheet">-->

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">

		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}

		</style>
	</head>

	<body>

		<!--引入topbar-->
		<div th:replace="common/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入sidebar-->
				<div th:replace="common/bar::teachersidebar(activeUri='simulation')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>[[${simu_name}]]</h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>ItemNum</th>
									<th>ItemScore</th>
									<th>QuestionId</th>
									<th>QuestionDetails</th>
									<th>Answer</th>
									<th>QuestionType</th>
									<th>RankId</th>
									<th>SubjectId</th>
									<th>ImageUrl</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="simulationTestMixItem:${simulationTestMixItems}">
									<td th:text="${simulationTestMixItem.getItem_num()}"></td>
									<td th:text="${simulationTestMixItem.getItem_score()}"></td>
									<td th:text="${simulationTestMixItem.getQuestion_id()}"></td>
									<td th:text="${simulationTestMixItem.getQuestiondetails()}"></td>
									<td th:text="${simulationTestMixItem.getAnswer()}"></td>
									<td th:text="${simulationTestMixItem.getQuestion_type()}"></td>
									<td th:text="${simulationTestMixItem.getRank_id()}"></td>
									<td th:text="${simulationTestMixItem.getSubject_id()}"></td>
									<td th:text="${simulationTestMixItem.getImageurl()}"></td>
								</tr>
							</tbody>
						</table>
					</div>

				</main>

			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/asserts/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>




	</body>

</html>
