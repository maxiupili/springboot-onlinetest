<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>登录页面</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/user/login}" method="post">
    <img class="mb-4" th:src="@{/asserts/img/computer.svg}" alt="" width="120" height="120">
    <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
    <label class="sr-only">Username</label>
    <input type="text" name="username" class="form-control" placeholder="Username" required="" autofocus="">
    <label class="sr-only">Password</label>
    <input type="password" name="password" class="form-control" placeholder="Password" required="">
    <div class="radio">
        <label>
            <input type="radio" name="usertype" id="usertype1" value="student" checked>
            学生用户
        </label>
        <label>
            <input type="radio" name="usertype" id="usertype3" value="teacher">
            教师用户
        </label>
        <label>
            <input type="radio" name="usertype" id="usertype2" value="root">
            管理员
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    <a class="btn btn-lg btn-primary btn-block" th:href="@{/register}">注册</a>
    <p class="mt-5 mb-3 text-muted">© GHJ2019</p>
</form>


</body>

</html>
